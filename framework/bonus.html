      <script type="text/template">
        #Icon fonts
        
        Icon fonts are an easy way to add imagery to your web page but still have the flexibility of using typography based CSS since they *are* fonts!

        Font Awesome
        [http://fortawesome.github.io/Font-Awesome/](http://fortawesome.github.io/Font-Awesome/) is a great free resource. Go to **[Get Started](http://fortawesome.github.io/Font-Awesome/get-started/)**, to view details for including the font files (though this step has already been included in your starter file).
        
        To use, [pick an icon](http://fortawesome.github.io/Font-Awesome/icons/) and copy the supplied markup and class and that's it! 
        
        All of the social icons in the footer of your project's **index.html** file are included with an icon font.
      </script>
    </section>

    <section class="slide" data-markdown>
      <script type="text/template">
        #Resetting List Styles

        Add some flair to the skills list by replacing the default bullets with an icon.  

        To remove the default bullet points, use the CSS property and value, `list-style-type: none;`. 
        
        The `ul` is the selected element since it is used to create the list.  Lists also have default padding to create the indent, so reset that by using a value of 0.

        ```css
        .skills ul {
          list-style-type: none;
          padding: 0;
        }
        ```
      </script>
    </section>

    <section class="slide" data-markdown>
      <script type="text/template">
      # Adding Icon Fonts

      Now that the bullets have been removed, add a checkmark icon (or whatever other icon you want). Visit [Font Awesome](http://fortawesome.github.io/Font-Awesome/icons/) to get the code.

      Copy the icon markup and add it to your HTML file, where ever you want the icon to appear.  In this case, we want it in each *list item* (`li`).

      ```
      <ul>
        <li><i class="fa fa-check"></i> HTML / HTML5</li>
        <li><i class="fa fa-check"></i> CSS / CSS3</li>
        <li><i class="fa fa-check"></i> Less / Sass</li>
        <li><i class="fa fa-check"></i> JavaScript / jQuery</li>
      </ul>
      ```
      
      Since icon fonts *are* fonts, they can be treated like text.  Use the `color` property to change the color.
      ```
      .fa-check {
        color: #2980b9;
      }
      ```
      </script>
    </section>
